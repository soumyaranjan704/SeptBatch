<!-- All HTML documents must start with a <!DOCTYPE> declaration.

The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.

In HTML 5, the declaration is simple: -->

<!DOCTYPE html>
<html>

<head>

    <title>CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>




<body>


    <!-- ***************************INLINE CSS**************** -->

    <!-- <h1 style="color:blue;">A Blue Heading</h1>

<p style="color:red;">A red paragraph.</p> -->

    <!-- ***************************INTERNAL CSS**************** -->
    <!-- An internal CSS is used to define a style for a single HTML page.

 An internal CSS is defined in the <head> section of an HTML page, within a <style> element.
 
 The following example sets the text color of ALL the <h1> elements (on that page) to blue, and the
     text color of ALL the <p> elements to red. In addition, the page will be displayed with a "powderblue" background color:  -->



    <!-- ***************************EXTERNAL CSS**************** -->
    <!-- An external style sheet is used to define the style for many HTML pages.

To use an external style sheet, add a link to it in the <head> section of each HTML page: (Add a file with .css extension then link it )-->


    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>



</body>

</html>
